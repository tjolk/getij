<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getijden Scheveningen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <h1>Scheveningen</h1>
<h2>Getijden</h2>
    <div style="max-width:100%;margin:0px;">
      <canvas id="waterhoogte-graph" height="300"></canvas>
    </div>
    <div class="tides-container">
        <div id="tides-day-card" class="day-card">
            <h3 id="day-title">Getijden vandaag</h3>
            <div id="tides-card-container" class="grid-container"></div>
        </div>
    <div id="tides-tomorrow-card" class="day-card tomorrow-card">
            <h3 id="tomorrow-title">Getijden morgen</h3>
            <div id="tides-tomorrow-container" class="grid-container"></div>
        </div>
    </div>
    <!-- Waterhoogte tabel -->
    <div id="waterhoogte-table" style="margin: 30px 0;"></div>
<br>
<img src="images/waarschuwingsvlaggen.png" alt="Waarschuwingsvlaggen op het strand" class="afbeelding">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-annotation@4.1.1/dist/chartjs-plugin-annotation.umd.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
